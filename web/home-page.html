	<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">


		<title>Home Page</title>

		<link href="https://fonts.googleapis.com/css?family=Rubik:400,300,500" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="css/main.css">

		<script src="js/plugins/modernizr.js"></script>

		<script src="js/plugins/firebase.js"></script>

		<script src="js/jquery.js"></script>

	</head>

	<body class="home">

		<div class="container">
			

<h1>Bug Book</h1>



<div class="add-bug-form" data-module="add-bug-form">
	
	<div class="row">
		<div class="small-12 clearfix">
			<input type="text" id="js-title-input" class="title-input" placeholder="Title">
			<input type="text" id="js-link-input" class="link-input" placeholder="Link">
			<textarea id="js-link-desc" class="link-desc" placeholder="Description/Explanation"></textarea>
		</div>
	</div>
	
	<div class="row">
		<div class="small-12">
			<button id="js-submit-bug" class="submit-bug">Add Bug</button>
		</div>
	</div>

	<div class="row">
	<div class="small-12">
		<div class="validation-alerts" data-partial="validation-alerts">
	
			<p id="js-missing-field" class="missing-field">You must enter either a link, a description/explanation, or both.</p>
			<p id="js-blank-title" class="blank-title">Please enter a title.</p>
			<p id="js-invalid-url" class="invalid-url">Please enter a valid URL.</p>
				
		</div>
	</div>
</div>


</div>




<div id="js-bugs-list" class="bugs-list" data-module="bugs-list">
	<ul></ul>
</div>

		</div>

		<script src="js/main.js"></script>

	</body>

</html>
